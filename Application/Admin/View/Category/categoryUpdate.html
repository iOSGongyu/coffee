<include file="Public:head"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <include file="Public:sidebar"/>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Tables</a>
                    </li>
                    <li class="active">Simple &amp; Dynamic</li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        分类管理
                        <small>
                            <i class="icon-double-angle-right"></i>
                            修改分类
                        </small>
                    </h1>
                </div><!-- /.page-header -->

                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form">
                            <foreach name="CategoryUpdate" item="row2">


                            <div class="form-group">
                                <input type="hidden" value="{$row2.id}" id="categoryid">
                                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">分类名称： </label>

                                <div class="col-sm-4">
                                    {$row2.categoryname}
                                    <!--<input type="text" class="col-xs-10 col-sm-6" placeholder="分类名称" id="categoryName" value="{$row2.categoryname}">-->
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="chosen-container chosen-container-multi" >
                                    <div class="col-sm-2">
                                        <input type="hidden" value="0," name="path" id="cpath"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否显示：</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" class="ace" value="1" name="is_show" <if condition="$row2.isshownav == 1">checked</if>>
                                        <span class="lbl">显示</span>
                                    </label>
                                    <label>
                                        <input type="radio" class="ace" value="0" name="is_show" <if condition="$row2.isshownav == 0">checked</if>>
                                        <span class="lbl">不显示</span>
                                    </label>
                                </div>

                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="button" class="btn btn-info" onclick="categoryUpdate();">
                                        <i class="icon-ok bigger-110"></i>
                                        确定
                                    </button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button type="reset" class="btn">
                                        <i class="icon-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </foreach>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; Choose Skin</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                    <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                    <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                    <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                    <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                    <label class="lbl" for="ace-settings-add-container">
                        Inside
                        <b>.container</b>
                    </label>
                </div>
            </div>
        </div><!-- /#ace-settings-container -->
    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<include file="Public:foot" />
<script>
    function categoryUpdate(){
        var isShow = $('input:radio[name=is_show]:checked').val();
        var categoryid=$('#categoryid').val();
        var data = {"isShow":isShow,"categoryid":categoryid};
        $.get('__APP__/Admin/Ajax/categoryUpdate',data,function(rs){
            if(rs==1){
                alert('修改成功');
                location.href='../Category/lists';
            }else{
                alert('系统错误，请联系管理员');
            }

        });

    }
</script>
