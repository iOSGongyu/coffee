<div class="page-content">
<div class="page-header">
    <h1>
        分类管理
        <small>
            <i class="icon-double-angle-right"></i>
           添加分类
        </small>
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">分类名称： </label>

                <div class="col-sm-4">
                    <input type="text" class="col-xs-10 col-sm-6" placeholder="分类名称" id="categoryName">
                </div>
            </div>

            <div class="form-group">
                <div class="chosen-container chosen-container-multi" >
                     <div class="col-sm-2">
                         <input type="hidden" value="0," name="path" id="cpath"/>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否显示：</label>
                <div class="radio">
                    <label>
                        <input type="radio" class="ace" value="1" name="is_show" checked>
                        <span class="lbl">显示</span>
                    </label>
                    <label>
                        <input type="radio" class="ace" value="0" name="is_show">
                        <span class="lbl">不显示</span>
                    </label>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">类型：</label>
                <div class="radio">
                    <label>
                        <input type="radio" class="ace" value="1" name="isCase" checked>
                        <span class="lbl">案例</span>
                    </label>
                    <label>
                        <input type="radio" class="ace" value="0" name="isCase">
                        <span class="lbl">新闻</span>
                    </label>
                    <label>
                        <input type="radio" class="ace" value="2" name="isCase">
                        <span class="lbl">首页导航</span>
                    </label>
                </div>

            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" class="btn btn-info" onclick="categoryAdd();">
                        <i class="icon-ok bigger-110"></i>
                        添加
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button type="reset" class="btn">
                        <i class="icon-undo bigger-110"></i>
                        重置
                    </button>
                </div>
            </div>

        </form>
    </div>
</div><!-- /.row -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->

<div class="ace-settings-container" id="ace-settings-container">
    <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
        <i class="icon-cog bigger-150"></i>
    </div>

    <div class="ace-settings-box" id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hide">
                    <option data-skin="default" value="#438EB9">#438EB9</option>
                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; Choose Skin</span>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
                Inside
                <b>.container</b>
            </label>
        </div>
    </div>
</div><!-- /#ace-settings-container -->

<!-- basic scripts -->

<include file="Public:foot" />
<script>
    function categoryAdd(){
        var categoryName = $("#categoryName").val();
        var isShow = $('input:radio[name=is_show]:checked').val();
        var isCase = $('input:radio[name=isCase]:checked').val();
        var data = {"categoryName":categoryName,"isShow":isShow,"isCase":isCase};
        $.get('__APP__/Admin/Ajax/categoryAdd',data,function(rs){
            if(rs==1){
                alert('添加成功');
                location.href=location;
            }else{
                alert('系统错误，请联系管理员');
            }

        });

    }
</script>
