<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">姓名：</label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密码： </label>

                <div class="col-sm-9">
                    <input type="password" id="form-field-2" placeholder="Password" class="col-xs-10 col-sm-5" />

            </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" class="btn btn-info" onclick="userAdd();">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button type="reset" class="btn">
                        <i class="icon-undo bigger-110"></i>
                        重置
                    </button>
                </div>
            </div>

        </form>

<!-- inline scripts related to this page -->
<script>
    function userAdd(){
        var user = $('#form-field-1').val();
        var passwd = $('#form-field-2').val();
        var role = $('#form-field-select-1').val();
        var data = {"user":user,"passwd":passwd,"role":role};
        $.get('__APP__/Admin/Ajax/userAdd',data,function(rs){
            if(rs==1){
                alert('添加成功');
                $('#form-field-1').val('')
                $('#form-field-2').val('')
                $('#form-field-select-1').val('')
            }else{
                alert('请联系2当家的管理员');
            }
        });

        }
</script>
