<include file="Public:head"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <include file="Public:sidebar"/>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Tables</a>
                    </li>
                    <li class="active">Simple &amp; Dynamic</li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        订单管理
                        <small>
                            <i class="icon-double-angle-right"></i>
                            修改订单
                        </small>
                    </h1>
                </div><!-- /.page-header -->

                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" action="__APP__/Admin/Ajax/updateOrder" method="post" >

                            <foreach name="orderNo" item="row">
                                <input type="hidden" name="id" value="{$row.id}" id="id">
                            <div class="form-group">
                                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">订单号： </label>

                                <div class="col-sm-4">
                                    {$row.orderno}
                                </div>
                            </div>
                            </foreach>
                            <div class="form-group">

                                    <label for="form-field-select-1" class="col-sm-3 control-label no-padding-right">状态：</label>
                                    <div class="col-sm-2">
                                        <select id="status" name="status" class="form-control"<if condition="$row.status == 0">disabled</if>>
                                            <option value="2">制作中</option>
                                            <option value="3">推广中</option>
                                            <option value="4">已完成</option>
                                        </select>
                                    </div>

                            </div>
                            <div class="form-group">

                                    <label for="form-field-select-1" class="col-sm-3 control-label no-padding-right">代理商：</label>
                                    <div class="col-sm-2">
                                        <select id="form-field-select-3" name="agent" class="width-80 chosen-select" data-placeholder="Choose a Country...">
                                            <foreach name="agentList" item="row2">
                                            <option value="{$row2.id}">{$row2.agentname}</option>
                                            </foreach>
                                        </select>
                                    </div>

                            </div>

                            <!--<div class="col-sm-2">-->
                                <!--<select class="width-80 chosen-select" id="form-field-select-3" data-placeholder="Choose a Country...">-->
                                    <!--<foreach name="districtName" item="row">-->
                                        <!--<option value="{$row.id}">{$row.businessdistrictname}</option>-->
                                    <!--</foreach>-->
                                <!--</select>-->
                            <!--</div>-->

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-info">
                                        <i class="icon-ok bigger-110"></i>
                                        添加
                                    </button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button type="reset" class="btn">
                                        <i class="icon-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; Choose Skin</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                    <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                    <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                    <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                    <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                    <label class="lbl" for="ace-settings-add-container">
                        Inside
                        <b>.container</b>
                    </label>
                </div>
            </div>
        </div><!-- /#ace-settings-container -->
    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<include file="Public:foot" />
<script type="text/javascript">
    window.jQuery || document.write("<script src='{$url_admin}assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
</script>
<script src="{$url_admin}assets/js/chosen.jquery.min.js"></script>
<link rel="stylesheet" href="{$url_admin}assets/css/chosen.css" />
<script type="text/javascript">
    jQuery(function($) {
        $(".chosen-select").chosen();
    });
</script>
